replicaCount: 1

image:
  repository: docker.io/library/mysql
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  # Annotations to add to the service account
  annotations: {}
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podSecurityContext: {}
securityContext: {}

domain_name:

istio:
  enabled: false
pvc:
  enabled: false

service:
  type: ClusterIP
  port: 3306

resources: {}
users_service_db_pass:
users_service_db_name:
users_service_db_user:
db_admin_pass:
db_admin_user:
db_root_pass:
